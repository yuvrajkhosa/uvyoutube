<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="style.css">
  <div class="clientsInfo">
      <h2 class="text" id="clientCount">1</h2>
      <h2 class="text" id="clientOrClients">Client</h2>

  </div>

    <input data-lpignore="true" spellcheck="false" placeholder="Video URL" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Video URL'; this.value=''" id="inputURL" type = "text"></input>

      <input data-lpignore="true" type="password" id = "passwordCheck" spellcheck="false" placeholder="Password">
      <ul id="clientList">

      </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <div id="player"></div>
    <script  src="index.js"></script>
  </body>
</html>
